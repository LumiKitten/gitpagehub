<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LumiKitten's Projects</title>
    <meta
      name="description"
      content="A collection of web projects and experiments by Luna."
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="https://avatars.githubusercontent.com/u/76916308?v=4" type="image/x-icon" />
  </head>
  <body>
    <main class="container">
      <section class="hero">
        <img
          src="https://avatars.githubusercontent.com/u/76916308?v=4"
          alt="Luna's avatar"
          class="hero__avatar"
        />
        <h1 class="hero__title">LumiKitten's Projects</h1>
        <p class="hero__subtitle">A cozy collection of web experiments</p>
      </section>

      <section class="projects">
        <h2 class="projects__heading">My Sites</h2>
        <div id="projects-grid" class="projects__grid">
          <div class="loading">
            <div class="loading__spinner"></div>
            <p>Loading projects...</p>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <a href="https://github.com/LumiKitten" target="_blank" rel="noopener"
          >LumiKitten on GitHub</a
        >
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
